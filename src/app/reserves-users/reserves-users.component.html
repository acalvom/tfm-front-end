<div class="mx-3">
  <div class="mat-elevation-z8">
    <table *ngIf="statusCode !== 404" mat-table [dataSource]="dataSource">
      <caption>Reserves for class {{code}} </caption>

      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th id="surname" mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th id="email" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <div *ngIf="statusCode === 404"><h1>There are no reserves for this class yet</h1></div>

  </div>
</div>
