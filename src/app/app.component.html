<mat-toolbar color="primary" class="center">
  <span class="menu-spacer">Workout management</span>
  <button mat-button routerLink="/home">Home</button>
  <button *ngIf="isAdmin()" mat-button routerLink="/register">Register</button>
  <button *ngIf="isAdmin() || isTeacher()" mat-button routerLink="/users">Users</button>
  <button *ngIf="!isAuthenticated()" mat-button routerLink="/login">Login</button>
  <button (click)="logoutUser()" *ngIf="isAuthenticated()" mat-button routerLink="/login">Logout</button>
</mat-toolbar>

<router-outlet></router-outlet>
