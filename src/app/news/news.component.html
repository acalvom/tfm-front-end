<div class="background">
  <div class="row justify-content-end mr-5 mt-3">
    <div class="example-button-container ">
      <button *ngIf="!authService.isStudent()" mat-fab color="primary" (click)="createNews()"
              title="Add News">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center">
      <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let aNew of news">
        <mat-card class="mat-elevation-z4">
          <div class="card__content">
            <mat-card-header>
              <mat-card-title class="card__header">{{aNew.title}}</mat-card-title>
              <mat-card-subtitle>{{aNew.creation_date | date:'dd/MM/yyyy - hh:mm'}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="card__info">{{aNew.description}}</p>
            </mat-card-content>
            <mat-card-actions *ngIf="!authService.isStudent()">
              <button mat-button (click)="deleteNews(aNew.code)">Delete</button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

</div>
