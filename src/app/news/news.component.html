<div class="background">
  <div class="row justify-content-end mr-5 mt-3">
    <div class="example-button-container ">
      <button *ngIf="!authService.isStudent()" mat-fab color="primary" (click)="createNews()"
              title="Add News">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="center">
      <div fxFlex="25%" *ngFor="let aNew of news">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{aNew.title}}</mat-card-title>
            <mat-card-subtitle>{{aNew.creation_date | date:'dd/MM/yyyy - hh:mm'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{aNew.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

</div>
