<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content [formGroup]="loginFormGroup">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="user@example.com" id="email" name="email" formControlName="email" required>
      <mat-error *ngIf="loginFormGroup.get('email').invalid"> {{getErrorMessage('email')}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" id="password" name="password" formControlName="password"
             required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="loginFormGroup.get('password').invalid"> {{getErrorMessage('password')}}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary"
            (click)='loginUser()' [formGroup]="loginFormGroup" [disabled]="loginFormGroup.invalid">Login
    </button>
  </mat-card-content>
</mat-card>
