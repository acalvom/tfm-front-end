<h2 mat-dialog-title>Create new class</h2>

<mat-dialog-content [formGroup]="createClassFormGroup">

  <mat-form-field appearance="fill">
    <mat-label>From:</mat-label>
    <input matInput [ngxMatDatetimePicker]="initDateHourPicker" id="init_day_hour" name="init_day_hour"
           formControlName="init_day_hour" required>
    <mat-datepicker-toggle matSuffix [for]="initDateHourPicker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #initDateHourPicker></ngx-mat-datetime-picker>
    <mat-error
      *ngIf="createClassFormGroup.get('init_day_hour').invalid"> {{getErrorMessage('init_day_hour')}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>To:</mat-label>
    <input matInput [ngxMatDatetimePicker]="endDateHourPicker" id="end_day_hour" name="end_day_hour"
           formControlName="end_day_hour" required>
    <mat-datepicker-toggle matSuffix [for]="endDateHourPicker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #endDateHourPicker></ngx-mat-datetime-picker>
    <mat-error *ngIf="createClassFormGroup.get('end_day_hour').invalid"> {{getErrorMessage('end_day_hour')}}</mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Max. places</mat-label>
    <input matInput id="max_places" name="max_places" formControlName="max_places" required>
    <mat-error *ngIf="createClassFormGroup.get('max_places').invalid"> {{getErrorMessage('max_places')}}</mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput id="location" name="location" formControlName="location" required>
    <mat-error *ngIf="createClassFormGroup.get('location').invalid"> {{getErrorMessage('location')}}</mat-error>

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <textarea matInput id="location_details" name="location_details" formControlName="location_details"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Workout</mat-label>
    <input (blur)="verifyWorkout($event)" matInput id="id_workout" name="id_workout" formControlName="id_workout"
           required>
    <mat-error *ngIf="createClassFormGroup.get('id_workout').invalid"> {{getErrorMessage('id_workout')}}</mat-error>
    <mat-hint *ngIf="workout_idError" style="color:#f44336;">{{workout_idErrorMsg}}</mat-hint>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)='create()'
          [formGroup]="createClassFormGroup" [disabled]="!isValidForm()">Create
  </button>

</mat-dialog-actions>
