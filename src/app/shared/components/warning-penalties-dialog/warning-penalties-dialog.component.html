<h2 mat-dialog-title>Warning Information</h2>
<div mat-dialog-content class="mat-typography">
  <p>Your penalties number is {{penalties}}.</p>
  <p>If you get up to 2 penalties you will not be able to reserve any other class.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
