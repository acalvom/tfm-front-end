<mat-form-field>
  <mat-label>Filter users</mat-label>
  <input matInput (keyup)="applyFilter($event, dataSource)" placeholder="Find">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <caption>Academy users list</caption>
    <ng-container matColumnDef="role">
      <th id="role" mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th id="surname" mat-header-cell *matHeaderCellDef mat-sort-header> Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th id="gender" mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th id="email" mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th id="phone" mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th id="dni" mat-header-cell *matHeaderCellDef> DNI</th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="penalties">
      <th id="penalties" mat-header-cell *matHeaderCellDef mat-sort-header> Penalties</th>
      <td mat-cell *matCellDef="let element"> {{element.penalties}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th id="action" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteUser(element)" title="Delete User">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editUser(element)" title="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
